<div class="container">
  <h1>Employee Activity Form</h1>
  {{diagnostic}}
<form ngNativeValidate  (ngSubmit)="onSubmit()"  [formGroup]="employeeActivityForm" >
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" required formControlName="firstName"  name="fname"> 
    <span class="text-danger" *ngIf="f.firstName.errors">
      <div *ngIf="f.firstName.errors.required">First Name is required.</div>
      
    </span>
  </div>

  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" required formControlName="lastName" name="lname">
    <span class="text-danger" *ngIf="employeeActivityForm.hasError('required', 'lastName') && employeeActivityForm.submitted">
      Last Name is required.
    </span>
  </div>

  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="text" class="form-control" id="emailAddress" [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" formControlName="emailAddress" required name="emailAddress">


    <div *ngIf="submitted && f.emailAddress.errors" class="invalid-feedback">
      <div *ngIf="f.emailAddress.errors.required">Email is required</div>
      <div *ngIf="f.emailAddress.errors.email">Email must be a valid email address</div>
  </div>

  </div>

  <div class="form-group">
    <label for="activityName">Activity Name</label>
    <input type="text" class="form-control" id="activityName" required formControlName="activityName" name="activityName">
    <span class="text-danger" *ngIf="employeeActivityForm.hasError('required', 'activityName') && employeeActivityForm.submitted">
      Activity is required.
    </span>
  </div>

  <div class="form-group">
    <label for="comments">Comments</label>
    <input type="text" class="form-control" id="comments" required formControlName="comments" name="comments"> 

  </div>


  <button type="submit" class="btn btn-success">Submit</button>

</form>
</div>
